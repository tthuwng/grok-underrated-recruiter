# fly.toml app configuration file generated for grok-recruiter-api on 2025-12-07T05:12:50-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'grok-recruiter-api'
primary_region = 'sjc'

[build]

# Single process with both API and worker (share same filesystem/volume)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

# Mount persistent volume for SQLite database
[mounts]
  source = "data"
  destination = "/app/data"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
