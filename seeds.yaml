settings:
  # Graph expansion settings
  max_depth: 1 # Number of hops from root (start with 1)

  # Underrated candidate threshold
  max_followers_candidate: 50000 # Accounts with more followers are not "underrated"
  min_followers_candidate: 50 # Filter out very low follower accounts (likely spam)

  # API request limits (to manage rate limits)
  # Priority: following > retweets > replies > likes
  max_following_per_root: 500 # Max accounts to fetch that each seed follows (strongest signal!)
  max_liked_tweets: 100 # Max liked tweets to fetch per root
  max_root_tweets: 50 # Max tweets to fetch per root
  max_likers_per_tweet: 100 # Max liking users per tweet
  max_retweeters_per_tweet: 100 # Max retweeting users per tweet
  max_replies_per_conversation: 50 # Max replies to fetch per conversation
